    //OPTIMIZED

    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      document.getElementById('words').textContent = 'SpeechRecognition nie je podporovan√©.';
    } else {
      const recognition = new SR();
      console.log(navigator.language)
      recognition.lang = navigator.language || 'sk-SK';
      recognition.interimResults = true;
      recognition.continuous = true; // de-facto ≈°tandard v Chrome
      recognition.maxAlternatives = 1;

      const words = document.getElementById('words');
      let p = document.createElement('p');
      words.appendChild(p);

      // rAF batching pre interim text
      let pendingText = '';
      let dirty = false;
      function flush() {
        if (dirty) {
          p.textContent = pendingText;
          dirty = false;
        }
        requestAnimationFrame(flush);
      }
      requestAnimationFrame(flush);

      recognition.onresult = (e) => {
        // spracuj len nov√© v√Ωsledky
        let isFinal = false;
        let text = '';
        for (let i = e.resultIndex; i < e.results.length; i++) {
          const res = e.results[i];
          text += res[0].transcript;
          if (res.isFinal) isFinal = true;
        }
        pendingText = text;
        dirty = true;

        // pr√≠klad trigeru
        if (/unicorn/i.test(text)) console.log('üí© üí© unicorn üí© üí©');

        if (isFinal) {
          p = document.createElement('p');
          words.appendChild(p);
          pendingText = '';
        }
      };

      // bezpeƒçn√Ω autorestart len pri akt√≠vnom okne
      let shouldRun = true;
      recognition.onend = () => { if (shouldRun && !document.hidden) recognition.start(); };
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) { shouldRun = false; recognition.stop(); }
        else { shouldRun = true; recognition.start(); }
      });

      // ≈°tart
      recognition.start();
    }
  </script>
